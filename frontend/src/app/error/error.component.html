<div 
    *ngIf="errorService.error$ | async as error"
    class="h-[50px] w-auto p-1 rounded-md block justify-center items-center bg-red-600 text-white relative">
    {{ error }}
    <button 
        (click)="errorService.clear()"
        class="absolute top-5 right-5"
    >&times;</button>
</div>
